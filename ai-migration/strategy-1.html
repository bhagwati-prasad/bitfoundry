<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-First Migration Strategy | BBPS Fintech</title>

  <style>
    /* ============================================================
       CSS VARIABLES (STRICT THEME CONTROL)
       ============================================================ */
    :root {
      /* Typography */
      --font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;

      --fs-xxl: 2.2rem;
      --fs-xl: 1.6rem;
      --fs-lg: 1.15rem;
      --fs-md: 1rem;
      --fs-sm: 0.9rem;
      --fs-xs: 0.8rem;

      --lh-tight: 1.15;
      --lh-normal: 1.5;
      --lh-loose: 1.7;

      --fw-regular: 450;
      --fw-medium: 550;
      --fw-bold: 700;

      /* Spacing */
      --space-1: 6px;
      --space-2: 10px;
      --space-3: 14px;
      --space-4: 18px;
      --space-5: 24px;
      --space-6: 32px;
      --space-7: 44px;
      --space-8: 60px;

      /* Radius */
      --r-xs: 8px;
      --r-sm: 12px;
      --r-md: 16px;
      --r-lg: 20px;
      --r-xl: 26px;

      /* Layout */
      --sidebar-width: 320px;
      --header-height: 64px;
      --max-content-width: 1100px;

      /* Transitions */
      --t-fast: 120ms;
      --t-med: 220ms;
      --t-slow: 380ms;

      /* Shadows (Neumorphic Angular) */
      --shadow-soft: 10px 10px 22px rgba(0,0,0,0.10), -10px -10px 22px rgba(255,255,255,0.6);
      --shadow-soft-inset: inset 8px 8px 18px rgba(0,0,0,0.08), inset -8px -8px 18px rgba(255,255,255,0.7);
      --shadow-card: 12px 12px 26px rgba(0,0,0,0.12), -12px -12px 26px rgba(255,255,255,0.65);

      /* Borders */
      --border: 1px solid rgba(0,0,0,0.08);
      --border-strong: 1px solid rgba(0,0,0,0.12);

      /* Theme Colors (Light default) */
      --bg: #eef1f6;
      --panel: #eef1f6;
      --panel-2: #e7ebf2;

      --text: #111827;
      --text-muted: rgba(17, 24, 39, 0.72);
      --text-faint: rgba(17, 24, 39, 0.55);

      --accent: #2563eb;
      --accent-2: #22c55e;
      --danger: #ef4444;

      --chip-bg: rgba(37, 99, 235, 0.12);
      --chip-border: rgba(37, 99, 235, 0.18);

      --kbd-bg: rgba(0,0,0,0.06);
      --kbd-border: rgba(0,0,0,0.12);

      --divider: rgba(0,0,0,0.08);

      --focus: 0 0 0 4px rgba(37, 99, 235, 0.18);
    }

    /* Dark Mode Overrides */
    [data-theme="dark"] {
      --bg: #0b1220;
      --panel: #0b1220;
      --panel-2: #0f1a2e;

      --text: rgba(255,255,255,0.92);
      --text-muted: rgba(255,255,255,0.72);
      --text-faint: rgba(255,255,255,0.55);

      --accent: #60a5fa;
      --accent-2: #34d399;
      --danger: #fb7185;

      --chip-bg: rgba(96, 165, 250, 0.14);
      --chip-border: rgba(96, 165, 250, 0.22);

      --kbd-bg: rgba(255,255,255,0.06);
      --kbd-border: rgba(255,255,255,0.12);

      --divider: rgba(255,255,255,0.08);

      --border: 1px solid rgba(255,255,255,0.10);
      --border-strong: 1px solid rgba(255,255,255,0.16);

      --shadow-soft: 10px 10px 22px rgba(0,0,0,0.55), -10px -10px 22px rgba(255,255,255,0.05);
      --shadow-soft-inset: inset 8px 8px 18px rgba(0,0,0,0.55), inset -8px -8px 18px rgba(255,255,255,0.04);
      --shadow-card: 12px 12px 26px rgba(0,0,0,0.62), -12px -12px 26px rgba(255,255,255,0.04);

      --focus: 0 0 0 4px rgba(96, 165, 250, 0.18);
    }

    /* ============================================================
       BASE STYLES
       ============================================================ */
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: var(--font-family);
      font-size: var(--fs-md);
      line-height: var(--lh-normal);
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .app {
      height: 100%;
      display: grid;
      grid-template-rows: var(--header-height) 1fr;
      grid-template-columns: 1fr;
    }

    /* ============================================================
       HEADER
       ============================================================ */
    header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-5);
      border-bottom: 1px solid var(--divider);
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .brand {
      display: flex;
      align-items: baseline;
      gap: var(--space-2);
      letter-spacing: -0.02em;
    }

    .brand .title {
      font-weight: var(--fw-bold);
      font-size: var(--fs-lg);
    }

    .brand .subtitle {
      font-size: var(--fs-xs);
      color: var(--text-muted);
      font-weight: var(--fw-medium);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .btn {
      border: var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 10px 12px;
      border-radius: var(--r-md);
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: transform var(--t-fast), box-shadow var(--t-med), opacity var(--t-med);
      font-weight: var(--fw-medium);
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .btn:active {
      transform: translateY(0px) scale(0.98);
      box-shadow: var(--shadow-soft-inset);
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: var(--shadow-soft), var(--focus);
    }

    .btn .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
      opacity: 0.8;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      background: var(--chip-bg);
      font-size: var(--fs-xs);
      color: var(--text-muted);
      font-weight: var(--fw-medium);
      user-select: none;
    }

    /* ============================================================
       MAIN LAYOUT
       ============================================================ */
    .layout {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      height: calc(100vh - var(--header-height));
      overflow: hidden;
    }

    .sidebar {
      border-right: 1px solid var(--divider);
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      padding: var(--space-4);
      overflow: auto;
      transition: width var(--t-slow), padding var(--t-slow);
    }

    .sidebar.collapsed {
      width: 0;
      padding: 0;
      border-right: none;
      overflow: hidden;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-4);
      gap: var(--space-3);
    }

    .sidebar-title {
      font-weight: var(--fw-bold);
      font-size: var(--fs-sm);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .slide-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      padding-bottom: var(--space-5);
    }

    .slide-thumb {
      border-radius: var(--r-lg);
      border: var(--border);
      background: var(--panel);
      box-shadow: var(--shadow-soft);
      padding: var(--space-3);
      cursor: pointer;
      transition: transform var(--t-fast), border var(--t-med), opacity var(--t-med);
      position: relative;
    }

    .slide-thumb:hover {
      transform: translateY(-2px);
      opacity: 0.96;
    }

    .slide-thumb.active {
      border: 1px solid rgba(37, 99, 235, 0.5);
      box-shadow: var(--shadow-soft), 0 0 0 4px rgba(37, 99, 235, 0.12);
    }

    .thumb-number {
      font-family: var(--font-mono);
      font-size: var(--fs-xs);
      color: var(--text-faint);
      margin-bottom: var(--space-2);
    }

    .thumb-title {
      font-size: var(--fs-sm);
      font-weight: var(--fw-bold);
      line-height: var(--lh-tight);
      margin-bottom: var(--space-2);
    }

    .thumb-desc {
      font-size: var(--fs-xs);
      color: var(--text-muted);
      line-height: var(--lh-loose);
      max-height: 3.2em;
      overflow: hidden;
    }

    /* ============================================================
       SLIDE VIEW
       ============================================================ */
    .content {
      overflow: hidden;
      padding: var(--space-5);
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .stage {
      flex: 1;
      border-radius: var(--r-xl);
      border: var(--border);
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      box-shadow: var(--shadow-card);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .slide-topbar {
      padding: var(--space-4) var(--space-5);
      border-bottom: 1px solid var(--divider);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-3);
    }

    .slide-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .slide-meta .slide-title {
      font-size: var(--fs-xl);
      font-weight: var(--fw-bold);
      line-height: var(--lh-tight);
      letter-spacing: -0.02em;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .slide-meta .slide-caption {
      font-size: var(--fs-sm);
      color: var(--text-muted);
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .slide-body {
      padding: var(--space-6) var(--space-6);
      overflow: auto;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-5);
    }

    .card {
      border-radius: var(--r-xl);
      border: var(--border);
      background: var(--panel);
      box-shadow: var(--shadow-soft);
      padding: var(--space-5);
      position: relative;
      overflow: hidden;
    }

    .card h3 {
      margin: 0 0 var(--space-3) 0;
      font-size: var(--fs-lg);
      letter-spacing: -0.01em;
    }

    .card p {
      margin: 0;
      color: var(--text-muted);
      line-height: var(--lh-loose);
      font-size: var(--fs-md);
    }

    .card ul {
      margin: var(--space-3) 0 0 0;
      padding-left: 18px;
      color: var(--text-muted);
      line-height: var(--lh-loose);
    }

    .card li {
      margin-bottom: var(--space-2);
    }

    .big-quote {
      font-size: var(--fs-xxl);
      font-weight: var(--fw-bold);
      line-height: var(--lh-tight);
      letter-spacing: -0.03em;
      margin: 0 0 var(--space-4) 0;
    }

    .muted {
      color: var(--text-muted);
    }

    .highlight {
      color: var(--accent);
      font-weight: var(--fw-bold);
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-top: var(--space-3);
    }

    .badge {
      font-size: var(--fs-xs);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      background: var(--chip-bg);
      color: var(--text);
      font-weight: var(--fw-medium);
    }

    .badge.good {
      border-color: rgba(34, 197, 94, 0.25);
      background: rgba(34, 197, 94, 0.12);
    }

    .badge.warn {
      border-color: rgba(239, 68, 68, 0.25);
      background: rgba(239, 68, 68, 0.10);
    }

    .divider {
      height: 1px;
      background: var(--divider);
      margin: var(--space-4) 0;
    }

    /* ============================================================
       FOOTER NAV (POWERPOINT STYLE)
       ============================================================ */
    .footer-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-3);
      padding: 0 var(--space-2);
    }

    .footer-left, .footer-right {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .progress {
      flex: 1;
      height: 12px;
      border-radius: 999px;
      border: var(--border);
      background: var(--panel);
      box-shadow: var(--shadow-soft-inset);
      overflow: hidden;
      margin: 0 var(--space-4);
      position: relative;
    }

    .progress > div {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), rgba(37, 99, 235, 0.45));
      border-radius: 999px;
      transition: width var(--t-slow);
    }

    .counter {
      font-family: var(--font-mono);
      font-size: var(--fs-xs);
      color: var(--text-muted);
      user-select: none;
    }

    .kbd {
      font-family: var(--font-mono);
      font-size: var(--fs-xs);
      padding: 4px 8px;
      border-radius: var(--r-sm);
      border: 1px solid var(--kbd-border);
      background: var(--kbd-bg);
      color: var(--text-muted);
      user-select: none;
    }

    /* ============================================================
       RESPONSIVE
       ============================================================ */
    @media (max-width: 980px) {
      :root { --sidebar-width: 280px; }
      .grid { grid-template-columns: 1fr; }
      .slide-body { padding: var(--space-5); }
    }

    @media (max-width: 720px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { position: absolute; z-index: 20; width: var(--sidebar-width); height: calc(100vh - var(--header-height)); }
      .sidebar.collapsed { transform: translateX(-110%); width: var(--sidebar-width); padding: var(--space-4); border-right: 1px solid var(--divider); }
      .content { padding: var(--space-4); }
      .slide-meta .slide-title { font-size: 1.25rem; }
      .big-quote { font-size: 1.5rem; }
    }
  </style>
</head>

    /* ============================================================
       APP STATE
       ============================================================ */
    let currentSlideIndex = 0;
    let sidebarCollapsed = false;

    const slideListEl = document.getElementById("slideList");
    const slideTitleEl = document.getElementById("slideTitle");
    const slideCaptionEl = document.getElementById("slideCaption");
    const slideBodyEl = document.getElementById("slideBody");
    const slideBadgesEl = document.getElementById("slideBadges");
    const slideCounterEl = document.getElementById("slideCounter");
    const progressBarEl = document.getElementById("progressBar");

    const slideCountPill = document.getElementById("slideCountPill");

    const sidebarEl = document.getElementById("sidebar");
    const toggleSidebarBtn = document.getElementById("toggleSidebarBtn");
    const themeBtn = document.getElementById("themeBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    /* ============================================================
       RENDER SIDEBAR THUMBNAILS
       ============================================================ */
    function renderSlideList() {
      slideListEl.innerHTML = "";

      slides.forEach((s, idx) => {
        const el = document.createElement("div");
        el.className = "slide-thumb";
        el.dataset.index = idx;

        el.innerHTML = `
          <div class="thumb-number">Slide ${idx + 1}</div>
          <div class="thumb-title">${escapeHtml(s.title)}</div>
          <div class="thumb-desc">${escapeHtml(s.preview || s.caption || "")}</div>
        `;

        el.addEventListener("click", () => {
          goToSlide(idx);
        });

        slideListEl.appendChild(el);
      });

      slideCountPill.textContent = `${slides.length} Slides`;
    }

    /* ============================================================
       RENDER CURRENT SLIDE
       ============================================================ */
    function renderSlide() {
      const slide = slides[currentSlideIndex];

      slideTitleEl.textContent = slide.title;
      slideCaptionEl.textContent = slide.caption || "";
      slideBodyEl.innerHTML = slide.content || "";

      slideBadgesEl.innerHTML = "";
      (slide.badges || []).forEach(b => {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = b;
        slideBadgesEl.appendChild(badge);
      });

      slideCounterEl.textContent = `${currentSlideIndex + 1} / ${slides.length}`;

      const progress = ((currentSlideIndex + 1) / slides.length) * 100;
      progressBarEl.style.width = `${progress}%`;

      updateActiveThumb();
      updateButtons();
    }

    function updateActiveThumb() {
      const thumbs = document.querySelectorAll(".slide-thumb");
      thumbs.forEach(t => t.classList.remove("active"));

      const active = document.querySelector(`.slide-thumb[data-index="${currentSlideIndex}"]`);
      if (active) active.classList.add("active");
    }

    function updateButtons() {
      prevBtn.disabled = currentSlideIndex === 0;
      nextBtn.disabled = currentSlideIndex === slides.length - 1;

      prevBtn.style.opacity = prevBtn.disabled ? "0.5" : "1";
      nextBtn.style.opacity = nextBtn.disabled ? "0.5" : "1";
      prevBtn.style.cursor = prevBtn.disabled ? "not-allowed" : "pointer";
      nextBtn.style.cursor = nextBtn.disabled ? "not-allowed" : "pointer";
    }

    function goToSlide(index) {
      if (index < 0 || index >= slides.length) return;
      currentSlideIndex = index;
      renderSlide();
    }

    function nextSlide() {
      if (currentSlideIndex < slides.length - 1) {
        currentSlideIndex++;
        renderSlide();
      }
    }

    function prevSlide() {
      if (currentSlideIndex > 0) {
        currentSlideIndex--;
        renderSlide();
      }
    }

    /* ============================================================
       THEME HANDLING (STRICT CSS VARIABLES)
       ============================================================ */
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
      localStorage.setItem("ppt-theme", next);
    }

    function loadTheme() {
      const saved = localStorage.getItem("ppt-theme");
      if (saved === "dark" || saved === "light") {
        document.body.setAttribute("data-theme", saved);
      }
    }

    /* ============================================================
       SIDEBAR COLLAPSE
       ============================================================ */
    function toggleSidebar() {
      sidebarCollapsed = !sidebarCollapsed;
      sidebarEl.classList.toggle("collapsed", sidebarCollapsed);
    }

    /* ============================================================
       FULLSCREEN
       ============================================================ */
    async function toggleFullscreen() {
      try {
        if (!document.fullscreenElement) {
          await document.documentElement.requestFullscreen();
        } else {
          await document.exitFullscreen();
        }
      } catch (e) {
        alert("Fullscreen not available in this browser context.");
      }
    }

    /* ============================================================
       KEYBOARD CONTROLS (POWERPOINT-LIKE)
       ============================================================ */
    function onKeyDown(e) {
      const key = e.key.toLowerCase();

      if (key === "arrowright" || key === "pagedown") {
        e.preventDefault();
        nextSlide();
      }

      if (key === "arrowleft" || key === "pageup") {
        e.preventDefault();
        prevSlide();
      }

      if (key === "home") {
        e.preventDefault();
        goToSlide(0);
      }

      if (key === "end") {
        e.preventDefault();
        goToSlide(slides.length - 1);
      }

      if (key === "f") {
        e.preventDefault();
        toggleFullscreen();
      }

      if (key === "s") {
        e.preventDefault();
        toggleSidebar();
      }

      if (key === "t") {
        e.preventDefault();
        toggleTheme();
      }
    }

    /* ============================================================
       HELPERS
       ============================================================ */
    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    /* ============================================================
       INIT
       ============================================================ */
    function init() {
      loadTheme();
      renderSlideList();
      renderSlide();

      prevBtn.addEventListener("click", prevSlide);
      nextBtn.addEventListener("click", nextSlide);
      toggleSidebarBtn.addEventListener("click", toggleSidebar);
      themeBtn.addEventListener("click", toggleTheme);
      fullscreenBtn.addEventListener("click", toggleFullscreen);

      window.addEventListener("keydown", onKeyDown);
    }

    init();
  </script>
