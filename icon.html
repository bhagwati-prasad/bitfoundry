<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codicon Icons Gallery</title>
    <style>
        @font-face {
            font-family: 'codicon';
            src: url('codicon.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid #3e3e3e;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
        }

        .header p {
            font-size: 16px;
            color: #888;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            background: #252526;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            color: #cccccc;
            outline: none;
        }

        .search-box input:focus {
            border-color: #007acc;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .icon-item {
            background: #252526;
            border: 1px solid #3e3e3e;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-item:hover {
            background: #2a2d2e;
            border-color: #007acc;
            transform: translateY(-2px);
        }

        .icon-item.copied {
            background: #1e5e1e;
            border-color: #4ec9b0;
        }

        .icon-display {
            font-family: 'codicon';
            font-size: 48px;
            margin-bottom: 10px;
            color: #007acc;
        }

        .icon-name {
            font-size: 12px;
            color: #888;
            word-break: break-word;
            margin-bottom: 5px;
        }

        .icon-code {
            font-size: 10px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            font-size: 14px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #252526;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            padding: 10px 20px;
            color: #cccccc;
            cursor: pointer;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background: #2a2d2e;
            border-color: #007acc;
        }

        body.light-theme {
            background: #ffffff;
            color: #333333;
        }

        body.light-theme .header {
            border-bottom-color: #d4d4d4;
        }

        body.light-theme .header h1 {
            color: #000;
        }

        body.light-theme .header p,
        body.light-theme .icon-name,
        body.light-theme .stats {
            color: #666;
        }

        body.light-theme .search-box input {
            background: #f3f3f3;
            border-color: #d4d4d4;
            color: #333;
        }

        body.light-theme .icon-item {
            background: #f3f3f3;
            border-color: #d4d4d4;
        }

        body.light-theme .icon-item:hover {
            background: #e8e8e8;
            border-color: #007acc;
        }

        body.light-theme .icon-item.copied {
            background: #d4edda;
            border-color: #28a745;
        }

        body.light-theme .theme-toggle {
            background: #f3f3f3;
            border-color: #d4d4d4;
            color: #333;
        }

        body.light-theme .theme-toggle:hover {
            background: #e8e8e8;
        }

        body.light-theme .icon-code {
            color: #999;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 18px;
        }
    </style>
</head>

        // Generate icon grid
        function generateIcons() {
            const grid = document.getElementById('iconGrid');
            const iconCount = document.getElementById('iconCount');
            
            let html = '';
            let count = 0;

            for (const [unicode, name] of Object.entries(codicons)) {
                const char = String.fromCharCode(parseInt(unicode, 16));
                html += `
                    <div class="icon-item" onclick="copyIcon('${name}')" data-name="${name}" data-code="${unicode}">
                        <div class="icon-display">${char}</div>
                        <div class="icon-name">codicon-${name}</div>
                        <div class="icon-code">\\${unicode}</div>
                    </div>
                `;
                count++;
            }

            grid.innerHTML = html;
            iconCount.textContent = count;
        }

        // Copy icon class to clipboard
        function copyIcon(name) {
            const iconClass = `codicon codicon-${name}`;
            navigator.clipboard.writeText(iconClass).then(() => {
                // Visual feedback
                const items = document.querySelectorAll('.icon-item');
                items.forEach(item => {
                    if (item.dataset.name === name) {
                        item.classList.add('copied');
                        setTimeout(() => item.classList.remove('copied'), 1000);
                    }
                });
            });
        }

        // Filter icons
        function filterIcons() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.icon-item');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            items.forEach(item => {
                const name = item.dataset.name.toLowerCase();
                const code = item.dataset.code.toLowerCase();
                
                if (name.includes(searchTerm) || code.includes(searchTerm)) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
            document.getElementById('iconCount').textContent = visibleCount;
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
            generateIcons();
        });
    </script>
